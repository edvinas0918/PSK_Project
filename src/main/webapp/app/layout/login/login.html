<div class="container" ng-controller="loginController as vm" style="width:300px; padding:0;">

    <form class="form-signin">
        <h2 class="form-signin-heading">Prisijungimas</h2>
        <label for="inputEmail" class="sr-only">Vartotojas</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Vartotojo vardas" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Slaptažodis</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Slaptažodis" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Prisiminti
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Prisijungti</button>

    </form>
        <button class="btn-lg btn-primary" style="width:300px;margin-top:5px;" ng-click="vm.FBLogIn()">Prisijungti per Facebook</button>

</div>

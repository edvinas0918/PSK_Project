<button class="btn btn-default" ng-click="openInvitationForm()">Invite a friend!</button>

<table class="table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Points</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in members">
        <td>{{x.firstName}}</td>
        <td>{{x.lastName}}</td>
        <td>{{x.email}}</td>
        <td>{{x.memberStatus.name}}</td>
        <td>{{x.points}}</td>
        <td>
            <a class="btn btn-default" ng-href="#/members/{{x.id}}">Edit</a>
            <button class="btn btn-danger" ng-click="deleteMember(x)">Delete</button>
            <a class="btn btn-info" ng-href="#/members/{{x.id}}/pointsGrant">Grant points</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="container">
    <h2>Member info</h2>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">First name:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{member.firstName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last name:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{member.lastName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{member.email}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Status:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{member.memberStatus.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Points:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{member.points}}</p>
            </div>
        </div>

    </form>
</div>

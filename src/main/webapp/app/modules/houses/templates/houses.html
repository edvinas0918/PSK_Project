<div class="row">
    <div class="col-md-10">
        <h2>Summerhouses</h2>
    </div>
    <div class="col-md-2" style="margin-top: 20px;">
        <button type="button" ng-click="addEmptyHouse()" class="btn btn-primary">Create</button>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Description</th>
        <th>Availability period</th>
        <th>Number</th>
        <th>Capacity</th>
        <th>Tax type</th>
        <th>Manage</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in summerhouses" ng-hide="x.id == null">
            <td>{{x.description}}</td>
            <td>{{x.availabilityPeriod}}</td>
            <td>{{x.number}}</td>
            <td>{{x.capacity}}</td>
            <td>{{x.taxID.taxTypeID.name}}</td>
            <td>
                <a class="btn btn-default" ng-href="#/summerhouses/{{x.id}}">Edit</a>
                <button class="btn btn-danger" ng-click="deleteHouse(x)">Delete</button>
            </td>
    </tr>
    <tr ng-repeat="x in summerhouses" ng-show="x.id == null">
        <td>
            <textarea style="resize: vertical;" ng-model="x.description" class="form-control" rows="1" required></textarea>
        </td>
        <td>
            <input class="form-control" type="number" min="1" max="99" ng-model="x.availabilityPeriod" name="availabilityPeriodInput" required>
        </td>
        <td>
            <input class="form-control" type="number" min="1" max="99" ng-model="x.number" name="numberInput" required>
        </td>
        <td>
            <input class="form-control" type="number" min="1" max="99" ng-model="x.capacity" name="capacityInput" required>
        </td>
        <td>
            <select class="form-control" ng-model="x.taxID">
                <option ng-repeat="tax in taxes"
                        value="{{tax.id}}">
                    {{tax.taxTypeID.name}}
                </option>
            </select>
        </td>
        <td>
            <a class="btn btn-success" ng-click="saveHouse(x)">Save</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-md-11">
        <h2>Summerhouses</h2>
    </div>
    <div class="col-md-1" style="margin-top: 20px;">
        <a class="btn btn-primary" ng-href="#/houses/0">Add new</a>
        <!--<button type="button" ng-click="addEmptyHouse()" class="form-control btn btn-primary">Add new</button>-->
    </div>
</div>
<table class="table">
    <tbody>
    <tr ng-repeat="x in summerhouses">
        <td>
            <div class="row">
                <div class="col-md-6">
                    <a href="portfolio-item.html">
                        <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="">
                    </a>
                </div>
                <div class="col-md-6">
                    <h3>Summerhouse no. {{x.number}}</h3>
                    <h4><small>Capacity:</small> {{x.capacity}}</h4>
                    <h4><small>Availability period:</small> {{x.beginPeriod}} - {{x.endPeriod}} </h4>
                    <h4><small>Payment type:</small> {{x.taxID.taxTypeID.name}}</h4>
                    <p>{{x.description}}</p>
                    <a class="btn btn-info" ng-href="#/houses/{{x.id}}">Edit</a>
                    <button class="btn btn-danger" ng-click="deleteHouse(x)">Delete</button>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<!-- /.row -->

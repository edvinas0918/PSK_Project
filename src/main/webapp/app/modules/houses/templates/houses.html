<div class="row">
    <div class="col-md-12">
        <h2>Vasarnamiai</h2>
    </div>
</div>
<a class="btn btn-success pull-right" ng-href="#/admin/houses/0">Pridėti naują namą</a>
<table class="table">
    <tbody>
    <tr ng-repeat="x in summerhouses">
        <td>
            <div class="row">
                <div class="col-md-6">
                    <a href="portfolio-item.html">
                        <img class="img-responsive img-hover" ng-src="{{x.image}}" alt="">
                    </a>
                </div>
                <div class="col-md-6">
                    <h3>Vasarnamis nr. {{x.number}}</h3>
                    <h4><small>Vietų skaičius:</small> {{x.capacity}}</h4>
                    <h4><small>Rezervacija galima:</small> {{x.beginPeriod}} - {{x.endPeriod}} </h4>
                    <h4><small>Apmokėjimo tipas:</small> {{x.taxID.taxTypeID.name}}</h4>
                    <p>{{x.description}}</p>
                    <a class="btn btn-info" ng-href="#/admin/houses/{{x.id}}">Keisti</a>
                    <button class="btn btn-danger" ng-click="deleteHouse(x)">Ištrinti</button>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<!-- /.row -->

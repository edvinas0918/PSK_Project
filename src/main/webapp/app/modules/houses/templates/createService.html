<div class="container">
    <h2>Sukurti/keisti paslaugą</h2>
    <form role="form" ng-if="!editing" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Pavadinimas:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Įrašykite pavadinimą" ng-model="service.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Aprašymas:</label>
            <div class="col-sm-10">
                <textarea ng-minlength="5" ng-maxlength="500" name="descInput" placeholder="Paslaugos aprašymas"
                          style="width: 90%;resize: vertical;" ng-model="service.description" class="form-control"
                          rows="3"
                          ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="saveService()">Išsaugoti</button>
            </div>
        </div>
    </form>
</div>

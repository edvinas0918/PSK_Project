<h2>Mokėjimai</h2>
<table class="table">
    <thead>
    <tr>
        <th>Mokėjimo data</th>
        <th>Mokestis</th>
        <th>Narys</th>
        <th>Patvirtinimas</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in payments">
        <td>{{x.paymentDate}}</td>
        <td>{{x.taxID.name}}</td>
        <td>{{x.memberID.firstName}}</td>
        <td>{{isConfirmed(x)}}</td>
    </tr>
    </tbody>
</table>

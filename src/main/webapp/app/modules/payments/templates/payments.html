<h2>Payments</h2>
<table class="table">
    <thead>
    <tr>
        <th>Payment Date</th>
        <th>Tax</th>
        <th>Member</th>
        <th>Confirmed</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in payments">
        <td>{{x.paymentDate}}</td>
        <td>{{x.taxID.name}}</td>
        <td>{{x.memberID.firstName}}</td>
        <td>{{x.confirmed}}</td>
    </tr>
    </tbody>
</table>

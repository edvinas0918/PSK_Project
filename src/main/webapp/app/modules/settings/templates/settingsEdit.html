<div class="container">
    <h2>Redaguoti nustatymus</h2>
    <form role="form" name="settingsForm" ng-submit="saveSettings(settings)" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2">Maksimalus narių skaičius</label>
            <div class="col-sm-10">
                <input min="0" class="form-control" type="number" style="width: 100px;"
                       ng-model="settings[0].value" value={{settings[0].value}} ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Minimalus rekomendacijų kiekis naujam nariui</label>
            <div class="col-sm-10">
                <input min="0" class="form-control" type="number" style="width: 100px;"
                       ng-model="settings[1].value" value={{settings[1].value}} ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Rezervacijos atšaukimas leidžiamas likus dienoms</label>
            <div class="col-sm-10">
                <input min="0" class="form-control" type="number" style="width: 100px;"
                       ng-model="settings[2].value" value={{settings[2].value}} ng-required="true">
            </div>
        </div>
        <div class="col-md-4 text-center">
            <a class="btn btn-default" href="#/settings">Grįžti</a>
            <button type="submit" class="btn btn-primary" ng-disabled="settingsForm.$invalid">Išsaugoti</button>
        </div>
    </form>
</div>
